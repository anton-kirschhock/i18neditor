<mat-card>
  <mat-card-header>
    <h2>Download your translations</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (lang of languages; track $index) {
      <mat-list-item *ngIf="result && result[lang]">
        <a [href]="buildUri(result![lang])" [download]="lang + '.json'"
          >{{ lang.toUpperCase() }} translation</a
        >
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
