<mat-card>
  <mat-card-content class="flex">
    <div class="flex justify-content-space-between align-items-center">
      <div>
        <h1 class="no-margin">i18n Editor</h1>
        <small>By Anton Kirschhock</small>
      </div>
      <div>
        <button mat-raised-button (click)="prev()" [disabled]="step === 1">
          <i class="material-icons">arrow_back</i> Previous
        </button>
        <button
          mat-flat-button
          color="primary"
          (click)="next()"
          [disabled]="step === 3 || nodes.length === 0"
        >
          Next
          <i class="material-icons">arrow_forward</i>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="m-2rem">
  @if(step === 1){
  <app-step1 (completed)="onUploaded($event)"></app-step1>
  }
  <!--  -->
  @if(step === 2){
  <app-step2 [nodes]="nodes" [languages]="languages"></app-step2>}
  <!--  -->
  @if(step ===3){
  <app-step3 [nodes]="nodes" [languages]="languages"></app-step3>
  }
</div>
